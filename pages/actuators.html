<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass House</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
	<script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js'></script>
	<script src="../script.js"></script>
  </head>
  <body>
   <main>
      <section class="glass">
		<div class="dashboard">
			<div class="Title">
				<img src="../images/icon.png" alt="" height="250px" width="280px">
				<h3>Smart Home Dashboard</h3>
				<p>Control your smart house </p>
			</div>
			<div class="links">
				<div class="link">
					<img src="../images/sensor.png" height="60px" width="60px">
					<a href="../index.html"><h2>Sensors</h2></a>
				</div>
				<div class="link">
					<img src="../images/actuators.png" height="60px" width="60px">
					<a href="../pages/actuators.html"><h2><u>Actuators</u></h2></a>
				</div>
				<div class="link">
					<img src="../images/music.png" height="60px" width="60px" style="margin-right: 5px;">
					<a href="../pages/musicPlayer.html"><h2>Music Player</h2></a>
				</div>
				<div class="link">
					<img src="../images/settings.png" height="60px" width="60px" style="margin-left: 10px;">
					<a href="../pages/settings.html"><h2>Settings</h2></a>
				</div>
			</div>
			<div class="pro">
				<h2>Status : Connected</h2>
			</div>
			

		</div>
		<div class="objet">
			<div class="status">
				<h1>Active Actuators</h1>
			</div>
		
		<div class="actionCard">
			<!-- Card with labels-->
			<div class="card-wrap animate glow delay-1">
				<div class="card-header nine">
					<img class="card-img-top" src="../images/alarm.png" alt="Card image temperature" height="150px" width="150px">
				</div>
				<div class="card-content">
					<h1 class="card-title">Alarm</h1>
                    <!-- Rounded switch -->
                    <label class="switch">
                        <input type="checkbox" id="alarm-checkbox" onchange="toggleAlarm()">
                        <span class="slider round"></span>
                    </label>
				</div>
			</div>
			<!-- Card with labels-->
			<div class="card-wrap animate glow delay-2">
				<div class="card-header six">
					<img class="card-img-top" src="../images/door.png" alt="Card image door" height="160px" width="160px">
				</div>
				<div class="card-content">
					<h1 class="card-title">Door</h1>
					<label class="switch">
                        <input type="checkbox" id="light-checkbox">
                        <span class="slider round"></span>
                    </label>
				</div>
			</div>
			<!-- Card with labels-->
			<div class="card-wrap animate glow delay-3">
				<div class="card-header five">
					<img class="card-img-top" src="../images/fan.png" alt="Card image fan" height="120px" width="130px">
				</div>
				<div class="card-content">
					<h1 class="card-title">Fan</h1>
                    <label class="switch">
                        <input type="checkbox" id="fan-checkbox" onchange="toggleFan()">
                        <span class="slider round"></span>
                    </label>
					
				</div>
			</div>
			
		</div>	
		<div class="actionCard">
				<!-- Card with labels-->
				<div class="card-wrap animate glow delay-4">
					<div class="card-header two">
						<img class="card-img-top" src="../images/light.png" alt="Card image lights" height="140px" width="140px">
					</div>
					<div class="card-content">
						<h1 class="card-title">Lights</h1>
						<p class="tempFont">--></p>
					</div>
				</div>
				<!-- Card with labels-->
				<div class="card-wrap animate glow delay-5">
					<div class="card-header four">
						<img class="card-img-top" src="../images/relay.png" alt="Card image relay" height="120px" width="120px">
					</div>
					<div class="card-content">
						<h1 class="card-title">Relay</h1>
						<label class="switch">
                            <input type="checkbox" id="light-checkbox">
                            <span class="slider round"></span>
                        </label>
					</div>
				</div>
				<!-- Card with labels-->
				<div class="card-wrap animate glow delay-6">
					<div class="card-header three">
						<img class="card-img-top" src="../images/window.png" alt="Card image window" height="150px" width="180px">
					</div>
					<div class="card-content">
						<h1 class="card-title">Window</h1>
						<div class="slidecontainer">
                            <input type="range" min="1" max="3" value="1" class="range" id="myRange" >
                        </div>
					</div>
				</div>
		</div>
      </section>
    </main>
  
  
  
  
  </body>
 </html>
